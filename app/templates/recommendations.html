{% extends "base.html" %} {% block content %}
<div style="padding: 50px">
  <form class="form" id="recommendationsForm" action={{url_for('recommendations')}} method="post">
    <div class="center-div">
      <h1>Custom recommendations</h1>
      <select class="playlists-select"></select>
      <input type="text" name="name" id="playlistName" placeholder="New Playlist" minlength="1" maxlength="14">
    <div>
    <!-- range inputs -->
    <div> 
      <div class="centered2">
          Depth: 
          <span id="depthAmount" class="centered">1</span>
          <input type="range" id="depthSlider" name="depth"
                min="1" max="10" step="1" value="1"
                oninput="depthAmount.innerText=this.value">
          
      </div>
      
      <div class="centered2">
          Size: 
          <span id="sizeAmount">1</span>
          <input type="range" id="sizeSlider" name="size" 
                min="1" max="50" value="1" step="1"
                oninput="sizeAmount.innerText=this.value">
          
      </div>
  </div>
  <!-- end range inputs -->
  <div class="centered2">
    <input type="submit"/>
  </div>
    <div id="recommendations"></div>
  </form>
  
</div>

<script src={{ url_for('static', filename='recommendations.js') }}>
  
</script>
{% endblock %}
