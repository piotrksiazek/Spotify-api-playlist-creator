{% extends "base.html" %} {% block content %} 
<div class="center-div">
    <h1>Mirror playlist</h1>
    <form class="form" id="mirror" action="" method="post">
        <select name="playlist" class="playlists-select"></select>
        <input type="text" name="name" id="playlistName" placeholder="New Playlist" minlength="1" maxlength="14">

        <div class="center-div"><input type="submit" class="submit"><div>
    </form>
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
</div>

<script src={{ url_for('static', filename='mirror.js') }}></script>
{% endblock %}
